<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Image Styling Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* --- Global Styles --- */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dff7f7, #fff, #f3faf9);
      color: #222;
      margin: 0;
      padding: 40px 20px;
    }

    main {
      max-width: 1100px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #0ea5a4;
      margin-bottom: 30px;
      font-size: 2.2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.15);
    }

    /* --- Gallery Grid --- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      justify-items: center;
    }

    /* --- Image Card Style --- */
    .card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.08);
      filter: brightness(0.9) saturate(1.1);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.6));
      color: #fff;
      font-weight: 600;
      text-align: center;
      padding: 12px;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    /* --- Circular Image --- */
    .circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .circle:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* --- Footer --- */
    footer {
      text-align: center;
      color: #0ea5a4;
      font-size: 0.9rem;
      margin-top: 40px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <main>
    <h1>Image Styling Portfolio</h1>

    <div class="gallery">

      <!-- Card 1 -->
      <div class="card">
        <img src="https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d?auto=format&fit=crop&w=800&q=80"
          alt="City Skyline at Sunset">
        <div class="overlay">Modern Skyline</div>
      </div>

      <!-- Card 2 -->
      <div class="card">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
          alt="Mountain Landscape">
        <div class="overlay">Peaceful Landscape</div>
      </div>

      <!-- Circular Avatar -->
      <div class="circle">
        <img
          src="https://plus.unsplash.com/premium_photo-1744851724593-27e94d3b438b?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNpcmNsZSUyMHBpYyUyMEFJfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=600"
          alt="AI Avatar">
      </div>

    </div>

    <footer>Created by Muhammad Sudais Khalil — Web Tech Lab 03–04</footer>
  </main>
</body>

</html>
